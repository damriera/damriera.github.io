<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Portfolio Timeline Example</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="timeline">
        <div class="timeline-item">
            <div class="timeline-bullet"><img src="../images/Carrefour.png" alt="Carfuel Logo" class="timeline-logo" style="width:30px; height:auto; margin-left: 2px; margin-bottom: 1px;"></div>
            <div class="timeline-content">
                <div class="timeline-title">March 2025 to July 2025 - Carfuel - Data Analyst</div>
                <ul class="timeline-details">
                    <li>Developed data visualization dashboards</li>
                    <li>Automated data collection processes</li>
                    <li>Usage of: Python, SQL, GCP Bigquery, GCP Cloud Functions</li>
                </ul>
            </div>
        </div>
    </div>
</body>
</html>
