<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Portfolio Timeline Example</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="timeline">
        <div class="timeline-item">
            <div class="timeline-bullet">
                <img src="../images/Carrefour.png" alt="Carrefour Logo" style="width:100%; height:100%; object-fit:scale-down; border-radius:50%;">
            </div>
            <div class="timeline-content">
                <div class="timeline-title">March 2025 to July 2025 - Carfuel - Data Analyst</div>
                <ul class="timeline-details">
                    <li>Developed data visualization dashboards</li>
                    <li>Automated data collection processes</li>
                    <li>Usage of: Python, SQL, GCP Bigquery, GCP Cloud Functions</li>
                </ul>
            </div>
        </div>
    </div>
</body>
</html>
