<html>
<head>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>
<body>
    <textarea id="markdown" style="width:100%; height:200px;"># Hello, Markdown!</textarea>
    <div id="output"></div>
    <script>
        document.getElementById("output").innerHTML = marked.parse(document.getElementById("markdown").value);
    </script>
</body>
</html>
